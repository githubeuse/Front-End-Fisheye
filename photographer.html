<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <script src="https://kit.fontawesome.com/3e43fca011.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>



<body id="photographerBody">
  <!--Entête-->
  <header role="banner">
    <a href="index.html" aria-label="Retourner sur la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page - Page d'accueil" />
    </a>
  </header>




  <!--Présentation du photographe-->
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" aria-label="Contactez-moi">Contactez-moi</button>
    </div>

    
    <!--Zone filtre-->
    <section class="filter">
      <label for="tri" id="label-tri">Trier par</label>
      <select id="tri" aria-label="Tri par">
        <optgroup>
          <option value="popularite" class="option-tri"> Popularité</option>
        </optgroup>
        <optgroup>
          <option value="date" class="option-tri">Date</option>
        </optgroup>
        <optgroup>
          <option value="titre" class="option-tri">Titre</option>
        </optgroup>
        <optgroup></optgroup>
      </select>
    </section>

    <!--Pour afficher les réalisations-->
    <section class="realisations">

    </section>

    <!--Bottom-bar avec nombre de likes et tarif-->
    <section id="bottom-bar">
      <div id="bottomBarContainer">
        <div id="leftBottomBar">
          <span id="totalOfLikes"></span>
          <span class="fa-solid fa-heart"></span>
        </div>
        <div id="rightBottomBar">
        </div>
      </div>
    </section>
  </main>



  <!--Modale-->
  <div id="contact_modal" role="dialog" aria-hidden="true" aria-labelledby="h1InModalWindow">
    <div class="modal">
      <header class="modal-header">
        <h1 id="h1InModalWindow" class="h1InModalWindow">Contactez-moi</h1>
        <img src="./assets/icons/close.svg" class="crossInModalWindow" alt="Croix - Fermer la modale"
          aria-hidden="false" />
      </header>
      <form id="formulaire">
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" aria-labelledby="prenom" aria-describedby="prenom-description" placeholder="Par exemple : Enzo" />
          <span id="prenom-description" class="hidden" aria-hidden="false">Rentrez votre prénom</span>
          
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" aria-labelledby="nom" aria-describedby="nom-description" placeholder="Par exemple : Dupont" />
          <span id="nom-description" class="hidden" aria-hidden="false">Rentrez votre nom de famille</span>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="user_email" aria-labelledby="email" aria-describedby="email-description" placeholder="Par exemple : enzo@dupont.fr" />
          <span id="email-description" class="hidden" aria-hidden="false">Rentrez votre email</span>
          
          <label aria-labelledby="message" for="message">Votre message</label>
          <textarea id="message" class="message" name="message" aria-describedby="message-description"></textarea>
          <span id="message-description" class="hidden" aria-hidden="false">Rentrez votre message</span>
          

        </div>
        <button class="bouton-envoyer" aria-describedby="envoyerDescription">Envoyer</button>
        <span id="envoyerDescription" class="hidden" aria-hidden="false">Cliquer pour envoyer le
          formulaire</span>

      </form>
    </div>
  </div>

  <!--Carrousel-->
  <div class="carousel-container" role="dialog" aria-label="image closeup view">

    <div class="carousel">
      <div class="left-part-header"> <span class="crochets crochetGauche fa-solid fa-less-than"></span> </div>
      <div class="central-part-header">
        <div class="carousel-header"></div>
        <div class="carousel-media-container"></div>
      </div>
      <div class="right-part-header"> <span class="fa-solid fa-xmark" id="crossInCarousel" title="Fermer la fenêtre"></span><span
          class="crochets crochetDroit fa-solid fa-greater-than"></span> </div>
    </div>
  </div>


  <!--JS Utils-->
  <script type="module" src="./scripts/utils/contactForm.js"></script>

  <!--JS Templates-->
  <script type="module" src="./scripts/templates/photographerTemplate.js"></script>
  <script type="module" src="./scripts/templates/mediaTemplate.js"></script>

  <!--JS Pages-->
  <script type="module" src="./scripts/pages/photographerPage.js"></script>

  <!--JS Factories-->
  <script type="module" src="./scripts/factories/MediaFactory.js"></script>
  <script type="module" src="./scripts/factories/PhotographerFactory.js"></script>




</body>

</html>
