<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/3e43fca011.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--Entête-->
  <header role="banner">
    <a href="index.html" aria-label="Retourner sur la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page - Page d'accueil" />
    </a>
  </header>




  <!--Présentation du photographe-->
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <!--Zone filtre-->
    <section class="filter">
      <span>Trier par</span>
    </section>
  </main>





  <!--Pour afficher les réalisations-->
  <section class="realisations">

  </section>

  <!--Bottom-bar avec nombre de likes et tarif-->
  <section id="bottom-bar">
    <div id="bottomBarContainer">
      <div id="leftBottomBar">
        <span class="totalOfLikes"></span>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div id="rightBottomBar">
      </div>
    </div>
  </section>

  <!--Modale-->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Croix - Fermer la modale" aria-hidden="false" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!--JS Utils-->
  <script src="/scripts/utils/contactForm.js"></script>

  <!--JS Templates-->
  <script src="/scripts/templates/personalPageTemplate.js"></script>
  <script src="/scripts/templates/mediaTemplate.js"></script>

  <!--JS Pages-->
  <script src="/scripts/pages/photographerPage.js"></script>

  <!--JS Factories-->
  <script src="/scripts/factories/MediaFactory.js"></script>
  <script src="/scripts/factories/PhotographerFactory.js"></script>




</body>

</html>
