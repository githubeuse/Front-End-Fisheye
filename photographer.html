<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--Entête-->
  <header role="banner">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page - Page d'accueil" />
    </a>
  </header>




  <!--Présentation du photographe-->
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>



  <!--Modale-->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Croix - Fermer la modale" aria-hidden="false" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!--JS Utils-->
  <script src="/scripts/utils/contactForm.js"></script>


  <!--JS Templates-->
  <script src="/scripts/templates/personalPage.js"></script>

  <!--JS Pages-->
  <script src="/scripts/pages/photographer.js"></script>



</body>

</html>
